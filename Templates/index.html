<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
    <title>Breast Cancer Prediction System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
	<!--header part-->

<!--form section-->
<div class="container text-center col-sm-5 col-sm-pull-7 col-10 col-pull-1 mt-3 form_main border rounded">
    
    <form class="form-signin col-sm-12 col-12" action="{{ url_for('predict')}}" method="post">
        <h1 class="h3 mb-4 font-weight-bold mt-4">Breast Cancer Prediction System</h1>

        <h1 class="h3 mb-4 font-weight-Verdana mt-4">The application makes prediction using the numerical medical diagnotics records</h1>

        
        <input type="text" name="concave points worst" id="concave points worst" class="form-control mb-3" placeholder="concave points worst" required="" autofocus="">
        <input type="text" name="perimeter worst" id="perimeter worst" class="form-control mb-3" placeholder="perimeter worst" required="" autofocus="">
        <input type="text" name="radius worst" id="radius worst" class="form-control mb-3" placeholder="radius worst" required="" autofocus="">
        <input type="text" name="concave points mean" id="concave points mean" class="form-control mb-3" placeholder="concave points mean" required="" autofocus="">
        <input type="text" name="perimeter mean" id="perimeter mean" class="form-control mb-3" placeholder="perimeter mean" required="" autofocus="">
        <input type="text" name="radius mean" id="radius mean" class="form-control mb-3" placeholder="radius mean" required="" autofocus="">
        <input type="text" name="area worst" id="area worst" class="form-control mb-3" placeholder="area worst" required="" autofocus="">
        <input type="text" name="concavity mean" id="concavity mean" class="form-control mb-3" placeholder="concavity mean" required="" autofocus="">
        <input type="text" name="concavity worst" id="concavity worst" class="form-control mb-3" placeholder="concavity worst" required="" autofocus="">
        
        

        <button class="btn btn-lg btn-primary btn-block mb-4" type="submit">Breast Cancer Prediction</button>
    </form>

</div>
<br><br>
<div class="container text-center font-weight-bold blockquote display-3">
    {{prediction_text}}
</div>
    
</body>
</html>
