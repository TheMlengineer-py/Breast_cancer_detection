<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
    <title>Breast Cancer Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
	<!--header part-->

<!--form section-->
<div class="container text-center col-sm-5 col-sm-pull-7 col-10 col-pull-1 mt-3 form_main border rounded">
    
    <form class="form-signin col-sm-12 col-12" action="{{ url_for('predict')}}" method="post">
        <h1 class="h3 mb-4 font-weight-bold mt-4">Breast Cancer Prediction</h1>
        
        <input type="text" name="concave points_worst" id="concave points_worst" class="form-control mb-3" placeholder="concave points_worst" required="" autofocus="">
        <input type="text" name="perimeter_worst" id="perimeter_worst" class="form-control mb-3" placeholder="perimeter_worst" required="" autofocus="">
        <input type="text" name="radius_worst" id="radius_worst" class="form-control mb-3" placeholder="radius_worst" required="" autofocus="">
        <input type="text" name="concave points_mean" id="concave points_mean" class="form-control mb-3" placeholder="concave points_mean" required="" autofocus="">
        <input type="text" name="perimeter_mean" id="perimeter_mean" class="form-control mb-3" placeholder="perimeter_mean" required="" autofocus="">
        <input type="text" name="radius_mean" id="radius_mean" class="form-control mb-3" placeholder="radius_mean" required="" autofocus="">
        <input type="text" name="area_worst" id="area_worst" class="form-control mb-3" placeholder="area_worst" required="" autofocus="">
        <input type="text" name="concavity_mean" id="concavity_mean" class="form-control mb-3" placeholder="concavity_mean" required="" autofocus="">
        <input type="text" name="concavity_worst" id="concavity_worst" class="form-control mb-3" placeholder="concavity_worst" required="" autofocus="">
        
        

        <button class="btn btn-lg btn-primary btn-block mb-4" type="submit">Predict</button>
    </form>

</div>
<br><br>
<div class="container text-center font-weight-bold blockquote display-3">
    {{prediction_text}}
</div>
    
</body>
</html>
